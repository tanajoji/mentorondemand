<div class="head d-flex justify-content-center">
  <h2>Create A New Course !</h2>
</div>

<div class="head d-flex justify-content-center" style="padding-bottom: 10px">
  <div class="cardreg">
    <div class="head d-flex justify-content-center">
      <form (ngSubmit)="submit_form_data(form1.value)" #form1="ngForm">

        <div class="container">


          <label style="color: white"><b>Technology Id</b></label>
          <input type="text" [(ngModel)]="technologyId" name="technologyId" #tech_id2="ngModel" required readonly>
          

          <label style="color: white"><b>Mentor Id</b></label>
          <input type="text" placeholder="Enter Technology Name" [(ngModel)]="mentorId" name="mentorId" #MentorId2="ngModel" minlength="3" required readonly>


          <label style="color: white"><b>Technology Name</b></label>
          <input type="text" placeholder="Enter Technology Name" [(ngModel)]="technologyName" name="technologyName" #technology_name2="ngModel" minlength="3" required readonly>
          


          <label style="color: white"><b>Commission</b></label>
          <input type="text" placeholder="Enter Commission" [(ngModel)]="commission" name="commission" #commission5="ngModel" minlength="1" required readonly>

          <label style="color: white"><b>Start Date</b></label>
          <input type="date" placeholder="Enter Start Date" [(ngModel)]="startdate" name="startDate" #startdate2="ngModel" required>

          <label style="color: white"><b>End Date</b></label>
          <input type="date" placeholder="Enter End Date" [(ngModel)]="enddate" name="endDate" #enddate2="ngModel" required>

          <label style="color: white"><b>End Course Fee</b></label>
          <input type="number" placeholder="Enter Course Fee" [(ngModel)]="coursefee" name="courseFee" #coursefee2="ngModel" required>

          
 
          <span *ngIf="technology_name2.invalid && (technology_name2.dirty || technology_name2.touched)" class="red-text">
            <span *ngIf="technology_name2.errors.required"> Technology Name should not be empty.</span>
            <span *ngIf="technology_name2.errors.minlength"> Technology Name must be at least 3 characters long.</span>
          </span><br>

          <span *ngIf="commission5.invalid && (commission5.dirty || commission5.touched)" class="red-text">
            <span *ngIf="commission5.errors.required"> Commission should not be empty.</span>
          </span><br>

          <div class="d-flex justify-content-center">
            
            <button [disabled]="!form1.form.valid" class="btn btn-dark button1">Save Changes</button>
          </div>
        </div>
        <div><p class="red-text d-flex justify-content-center">{{message}}</p></div>
      </form>
      
    </div>
    
  </div>
</div>
