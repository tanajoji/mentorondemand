<br><br>

<h1>Courses Available</h1>

    <br>
    <br><br>

    <div class="card1 tablepadding">
      <table class="table table-striped table-bordered table-hover">
        <tr class="text">
          
          <th>Course Name</th>
          
          <th>Commision</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Course Fee</th>
          <th>View Trainer Info</th>
          <th>Click To Enroll</th>
        </tr>
        <tr *ngFor="let course of courses" class="text">
          
          <td>{{course.technologyName}}</td>
          
          <td>{{course.commission}}</td>
          <td>{{course.startDate | date: 'yyyy-MM-dd'}}</td>
          <td>{{course.endDate | date: 'yyyy-MM-dd'}}</td>
          <td>{{course.courseFee}}</td>
          <td>          <input type="button" class="btn btn-dark"
            onclick="document.getElementById('logInPopup').style.display='block'" (click)="getmentorprofile(course.mentorId)" value="Trainer Information">
</td>
<td> 
  <a (click)="userpayment(course.id, course.technologyName, course.courseFee, course.startDate, course.endDate)" ><i value="Enroll" class="fa fa-plus" style="color: goldenrod;" ></i></a>
</td>
          
        </tr>
      </table>
    </div>





    <div id="logInPopup" class="modal">
      <form class="modal-content animate" style="width:30%">
        <div class="card">
          <div class="card-header">
            
              <span onclick="document.getElementById('logInPopup').style.display='none'" class="close"
                title="Close Modal">&times;</span>
              <h3 style="color: white; text-align: center; padding-top: 10px">Trainer Details</h3>
           
          </div>
          <div class="card-body">
            <div class="container">
              <form>
  <label style="color: white;">Trainer Name: <b style="color: white;">{{mentor.name}}</b></label><br>
  <label style="color: white;">LinkedIn ID:  <b style="color: white;">{{mentor.linkedinId}}</b></label><br>
  <label style="color: white;">Experience: <b style="color: white;">{{mentor.experience}} years.</b></label><br>
  <label style="color: white;">Timeslot: <b style="color: white;">{{mentor.timeSlot}}</b></label>
  </form>
             
            </div>
          </div>
          <div class="card-footer" style="text-align: center;">
            <div class="form-group">
              <input type="button" class="btn btn-success" value="Okay"
              onclick="document.getElementById('logInPopup').style.display='none'">
              
            </div>
          </div>
       
        </div>
      </form>
    </div>
